{% extends 'dashboard/base.html' %}
{% block title %}Channel-Create{% endblock %}
{% block pagetitle %}Channels{% endblock %}
{% block breadcrumb %}
 <a href="{% url 'channels:channel_list' %}">Channel</a>/ Create{% endblock %}

{% block body %}

<div class="card">
    <div class="card-body">
        <h5 class="card-title">Channel Create</h5>
        <form method="post" action="{{self}}" class="row g-3 needs-validation" novalidate>
            {% csrf_token %}

            <div class="row mb-3">
              <label for="channel_name" class="col-md-4 col-lg-3 col-form-label">Channel Name</label>
              <div class="col-md-6">
                <input type="text" class="form-control" placeholder="Channel Name" name="channel_name" required>
                <div class="invalid-feedback">Please Enter Channel Name.</div>
              </div>
            </div>
            
            <div class="row mb-3">
              <label for="channel_description" class="col-md-4 col-lg-3 col-form-label">Channel Descritpion</label>
              <div class="col-md-6">
                <input type="text" class="form-control" placeholder="Descritpion" name="channel_description">
              </div>
            </div>
            
            <div class="text-center">
              <button type="submit" class="btn btn-primary">Create</button>
              <a href="{% url 'channels:channel_list' %}" class="btn btn-danger">Cancel</a>
            </div>
        </form>
    </div>
</div>

{% endblock %}
