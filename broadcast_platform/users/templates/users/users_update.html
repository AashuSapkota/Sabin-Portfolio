{% extends 'dashboard/base.html' %}
{% block title %}Users-Update{% endblock %}
{% block pagetitle %}Profiles{% endblock %}
{% block breadcrumb %}
  <a href="{% url 'users:user_list' %}">Users</a> / Update
{% endblock %}

{% block body %}

<div class="card">
    <div class="card-body">
        <h5 class="card-title">User Update</h5>
        <form method="post" action="{{self}}" class="row g-3">
            {% csrf_token %}

            <div class="row mb-3">
              <label for="full_name" class="col-md-4 col-lg-3 col-form-label">Full Name</label>
              <div class="col-md-6">
                <input type="text" class="form-control" placeholder="Full Name" name="full_name" value="{{user.user_fullname}}">
              </div>
            </div>
            
            <div class="row mb-3">
              <label for="user_name" class="col-md-4 col-lg-3 col-form-label">Username</label>
              <div class="col-md-6">
                <input type="text" class="form-control" placeholder="Username" name="user_name" value="{{user.user_username}}">
              </div>
            </div>
            
            <div class="row mb-3">
              <label for="email_address" class="col-md-4 col-lg-3 col-form-label">Email</label>
              <div class="col-md-6">
                <input type="email" class="form-control" placeholder="Email" name="email_address" value="{{user.user_email_address}}">
              </div>
            </div>
            
            <div class="row mb-3">
              <label for="contact_number" class="col-md-4 col-lg-3 col-form-label">Contact Number</label>
              <div class="col-md-6">
                  <input type="text" class="form-control" placeholder="Contact Number" name="contact_number" value="{{user.user_contact_number}}">
              </div>
            </div>

            <div class="row mb-3">
              <label for="user_country" class="col-md-4 col-lg-3 col-form-label">Country</label>
              <div class="col-md-6">
                <select class="form-select" aria-label="Default select example" class='form-control' name="user_country" required>
                  <option selected value="{{user.user_country.pk}}">{{user.user_country.country_name}}</option>
                  <option>Select Country</option>
                  {% for country in countries %}
                  <option value="{{country.pk}}">{{country.country_name}}</option>
                  {% endfor %}
                </select>
                <div class="invalid-feedback">Please Select Country.</div>
              </div>
            </div>
            
            <div class="row mb-3">
              <label for="address" class="col-md-4 col-lg-3 col-form-label">Address</label>
              <div class="col-md-6">
                <input type="text" class="form-control" placeholder="Address" name="address" value="{{user.user_address}}">
              </div>
            </div>
            
            <div class="text-center">
              <button type="submit" class="btn btn-primary">Update</button>
              <a href="{% url 'users:user_list' %}" class="btn btn-danger">Cancel</a>
            </div>
        </form>
    </div>
</div>

{% endblock %}
