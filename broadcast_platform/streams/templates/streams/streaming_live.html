{% extends 'dashboard/base.html' %}
{% block title %}Streaming Live{% endblock %}
{% block pagetitle %}Streaming Live{% endblock %}
{% block breadcrumb %}
    <a href="#">Streams</a> / Live Streaming
{% endblock %}

{% block body %}

<div class="container">
  <div class="row">
    
    {% for stream in streams %}
      <div class="col-6">
          <div class="card" style="width: 100%;">
            <div class="card-body">
              <!-- <div>
                <h6 style="text-decoration: red; color: red;">LIVE</h6>
              </div> -->
                <h5 class="card-title">{{stream.stream_name}} <strong style="color: red;">LIVE</strong></h5>
                <div>
                  <a href="{% url 'streams:stream_item' stream.pk %}">
                    <video width="100%" height="240" controls>
                        <source src="{{ stream.stream_file.url }}" type="video/mp4">
                      Your browser does not support the video tag.
                    </video>
                </a>
              </div>
            </div> 
          </div>
      </div>
    {% endfor %}
  </div>
</div>





{% endblock %}
